[Clock]

RightAlignClock=1

DaysOfWeek=(use language default)

; позволяет задать названия дней недели, отображаемые в области часов при
; нажатой клавише Ctrl, отличные от предусмотренных по умолчанию для данного
; языка. Если значение этого параметра имеет длину, равную 14 или 21, то из
; него берется соответственно двух- или трехбуквенное название дня недели.
; Hазвания дней недели перечисляются без пробелов, начиная с воскресенья,
; например, SunMonTueWedThuFriSat. Если же параметр имеет другую длину,
; оставлен пустым или не указан, то используются двухбуквенные названия,
; определенные в ресурсах для каждого языка в отдельности.

ShowDayOfWeek=1
; показывать день недели при удерживании Ctrl

ShowCentury=1
; показывать четыре цифры для года при удерживании Ctrl

ShowSeconds=1
; отображать ли секунды на часах
; (по умолчанию: 1)


[SmartPad]

LineChar=196
; позволяет задать символ, используемый для разделителя в SmartPad.
; Символ задается своим номером в таблице ASCII. Псевдографический символ,
; используемый по умолчанию (-), в некоторых случаях неуместен, так как не
; поддается перекодировке

InsertDate=1
; вставлять дату при открытии SmartPad-а
; default: 1


[Game]
