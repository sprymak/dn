
[Interface]

SkipXLatMenu=0
; Когда установлено значение 0, во вьюере выбор таблицы перекодировки
; по Shift-F6 осуществляется из удобного меню, когда установлено 1 -
; из неудобного, но привычного для некоторых давних пользователей DN
; файлового диалога

UseEnterInViewer=2
; Когда установлено значение 0, нажатие Enter при просмотре файла не
; производит никаких действий, когда установлено 1, Enter закрывает окно
; просмотра, и, наконец, 2 означает, что клавиша Enter должна производить
; переключение между режимами просмотра текста, шестнадцатеричных кодов и
; дампа

PreserveMenuPositions=0
; Когда включен, текущие позиции во всех меню сохраняются между запусками

HistoryErrorBeep=1
; Если включено, пpи нажатии Del в истоpии ввода на "замороженном" элементе
; выдается звуковой сигнал. В противном случае нажатие Del на таком элементе
; просто игнорируется

ReuseEditors=0
ReuseViewers=0
; Когда установлено значение 1, вместо открытия второго окна для одного и
; того же файла происходит запрос на активизацию уже существующего окна.
; При значении 2 активизация существующего окна в таких случаях выполняется
; без запросов. При нулевом значении всегда открывается новое окно.

ReflectCopyDirection=0
; При установленном значении 1 индикатор копировении растет справа налево при
; копировании с правой панели в левую (Anton Fedorov)

FadeDelay=0
; Добавились визуальные эффекты затемнения на вход/выход DN. Скорость
; затемнения регулируется переменной FadeDelay. Значение 0 -
; отключает эффекты. По умолчанию стоит 0. Рекомендуемое значение - 5.
; Прим. - в OS/2 и Win32 версиях ни на что не влияет, сохранён для
; совместимости с DN OSP

VertScrollBarChars=▒■▓
HorizScrollBarChars=▒■▓
; паpаметpы HorizScrollBarChars и VertScrollBarChars, задающие символы
; pисования полос пpокpyтки, состоят из 5 символов: 1го и последнего символов,
; символа полосы, символа бегyнка и символа пyстой полосы. Записывается в виде
; стpоки из пяти символов.
; Значения по yмолчанию "▒■▓" для гоpизонтальной,"▒■▓" для веpтикальной.

SystemMenuChar=254
; задает символ, используемый для отображения первого подменю главного
; меню. Символ задается своим номером в таблице ASCII

DriveSelectVCenter=0
; Включает отображение окошка смены диска (Alt-F1, F2) в центре панели.
; (по умолчанию: 0)

AutoRefreshDriveLine=0
; Когда установлено значение 1, происходит автоматическое обновление полоски
; дисков каждые 3 секунды. Полезно, если увлекаетесь монтированием дисков.
; (по умолчанию: 0)

WinManagerSelectNext=1
; при выборе окна по Alt+0 выбирается не текущее окно, а следующее по порядку
; default: 1

CutDriveInfo=1
; укорачивание описания драйвов в выборе Alt+F1/F2
; default: 1

LFNinBottom=0
; конда установлено 1, в Win32 версии в строке полной информации о файле внизу
; файловой панели показываестя длинное имя файла, когда 0 - короткое. В OS/2
; версии ни на что не влияет.
; default: 0

DescriptionInBottom=0
; конда установлено 1, в строке информации о свободном месте на диске внизу
; файловой панели показываестя описание файла справа от числа свободных байт

PanelDescrDrive=######Description#Size
