; установка этого параметра в 0 позволяет отключить возможность запуска
; встроенной игры


[Clipboard]
MaxClipboardSize=4096
; максимальный накапливаемый размер Clipboard.
; default: 4096

SaveClipboardOnExit=0
; хранить ли Clipboard между запусками,
; default: 0


[Kernel]

DoVESATest=1
; Когда включен, доступны расширенные видеорежимы VESA со 132 символами в
; ширину
; Прим. - в OS/2 и Win32 версиях ни на что не влияет, сохранён для
; совместимости с DN OSP

SmartWindowsBoxClose=0
; Когда параметр включен, попытка закрытия окна консоли Windows 9x/2000
; эквивалентна нажатию Alt-X в DN
; Прим. - в OS/2 и Win32 версиях ни на что не влияет, сохранён для
; совместимости с DN OSP

StoreVideoMode=0
; 0 означает нигде не сохранять видеорежим выбранный из меню, 1 означает
; сохранять его как видеорежим 1, 2 означает сохранять его как видеорежим 2.

HandleChDirCommand=1
; Теперь DN команды перехода "cd путь" и D: обрабатывает самостоятельно,
; без запуска командного процессора. Отключается установкой параметра
; HandleChDirCommand = bool в 0

CopyLimit=4096
; указывает ограничение буфера копирования в килобайтах.
; Значение 0 означает отсутствие ограничения. Значение по умолчанию-
; 8192 (8 мегабайт)

ShowKeyCode=0
; отладочный флаг показывает скан-коды клавиш
; может при; Когда установл
; 0: Коды кнопок не показываются
; 1: Показываются паpы Сканкод/Код в отдельном окне
; 2: Показывается сканкод в веpхнем пpавом yглy
; 3: 1 и 2 одновpеменно

AutoSave=1
; пересохранять все параметры в DN.INI при запуске
; default: 1

UseLFN=1
; надо ли пытаться использовать длинные имена файлов, или всегда pаботать
; с коpоткими.
; default: 1
; Прим. - в OS/2 версии ни на что не влияет, сохранён для совместимости
; с DN OSP

ForceDefaultArchiver=

RecodeCyrillicNames=1
; в случае использования нештатно руссифицированной версии Windows, установка
; в 0 может помочь получить доступ к кириллическим именам, в остальных случаях
; рекомендуется оставить значение 1 ;
; Прим. - в OS/2 версии ни на что не влияет, сохранён для совместимости
; с Win32 версией;

[Editor]

AutoBracketPairs=()[]{}<>
; позволяет задать любое количество пар символов, считающихся скобками для
; функции AutoBrackets (АвтоСкобки). (Примечание: этот параметр не имеет
; никакого отношения к функции поиска парных скобок). Значение по умолчанию
; определено как ()[]{}<>

WinManagerPosToEdit=1
; при нажатии Alt+0 если находимся в редакторе то курсор встает на следующее
; окно редактора, а не на любое окно
; Примечание: Действие флага приоритетно, по сравнению с WinManagerSelectNext
; default: 1

FastSearchDeep=0
; при поиске пар begin/end и т.д. может происходить сбой при наличии
; комментариев, содержащих ключевые слова (сбивается подсчет пар ...).
; Для исключения неограниченного поиска по файлу (очень долго ждать)
; прдлагается установить макс. глубину поиска (около 300 стр)
; default: 0 - не ограниченный поиск

CapitalCodePageName=0
; отображение текущей кодовой страницы в редакторе в Capitalize моде
; (для Chip-а)
; default: 0

DefCodePage=Dos
; указание кодовой страницы для новых файлов. Может иметь значения Dos, Win,
; Koi, Auto
; default: Dos

FastBookmark=1
; отображение полосы быстрого доступа к закладкам внизу окна редактора
; default: 1

ShowBookmarks=1
; отображать закладки в редакторе

AutoScopeDetect=0
; автоматическое определение области поиска замены в редакторе: если есть
; выделение то в Selected text иначе Global
; default: 1

DrawRShift=0
; переключение между рисованием одинарной и двойной рамкой в редакторе по
; правому Shift(у)
; default: 1

Koi8rKeyMap=1
; переключаться по F8 из WIN в KOI раскладку или сразу обратно в DOS
; default: 1

UnlimitUnindent=0
; поведение при сдвигании блока влево с помощью Ctrl+K U (сдвиг пока все
; строки могут сдвигаться или всегда)
; default: 0

RecombineLongLines=1
; Если включено, каждая строка, длина которой составляет ровно 255 или 254
; символа, при сохранении файла или записи выделенного блока в файл
; объединяется со следующей строкой. Это позволяет производить ограниченное
; редактирование файлов с длинными строками: можно обычным образом
; редактировать последний сегмент длинной строки, в то время как в предыдущих
; сегментах возможна только замена символов без изменения длины строки. Чтобы
; отобразить особый статус таких строк, они подсвечиваются при наведении
; курсора


[FilePanels]
QuickRenameInDialog=0
; Значение 1 определяет, что быстрое переименование файлов по Alt-F6 должно
; производиться в отдельном диалоговом окне. В то время как параметр DN.INI
; QuickRenameInDialog определяет, какой метод быстрого переименования должен
; использоваться по Alt-F6, клавиши Alt-Shift-F6 позволяют использовать другой
; метод

ShowLongName=1
; показывать длинное имя файла (если есть) в строке отображения информации
; о помеченных файлах (если таковых нет и нет маски)
; default: 1
; Прим. - в OS/2 версии ни на что не влияет, сохранён для совместимости
; с DN OSP

ShowFileMask=1
; отображать маску файлов, отличную от *.*
; default: 1

UpperCaseSorting=0
; сортировать имена файлов приведёнными к верхнему (1) или нижнему (0)
; регистру

[NetInfo]
NoLevelsInfo=0
; не отображать в сетевой информации SFT/TTS Lev.
; default: 0
; Прим. - в OS/2 и Win32 версиях ни на что не влияет, сохранён для
; совместимости с DN OSP

[Language]
ShowLanguageMenu=0
; значение 1 означает, что при выборе команды меню "Сменить язык"
; ("Change language") или нажатии Alt-F12 следует показывать меню,
; содержащее список всех доступных языков (набор доступных языков
; определяется путем поиска файлов ресурсов в каталогах DN и %DNDLG%). Это
; удобно, если в системе установлено более двух языков. Значение 0 (по
; умолчанию) означает, что при выборе указанной команды или нажатии Alt-F12
; следует автоматически переключаться по кругу на следующий доступный язык
; после текущего

HelpLanguageOverride=
; если указано непустое значение, оно считается именем языка для
; справочной системы. Hапример, при HelpLanguageOverride=english будет
; использоваться файл справки english.hlp. При пустом значении этого
; параметра или его отсутствии используется файл справки для текущего
; (активного) языка. Если для активного языка файл справки отсутствует,
; используется файл справки для английского языка (English)

ActiveLanguage=English
; если указано непустое значение, оно считается именем текущего языка.
; Hапример, при ActiveLanguage=russian будут использоваться файлы ресурсов
; russian.*. При пустом значении этого параметра или его отсутствии
; используется переменная окружения DNLNG. Если и этой переменной нет,
; используется английский язык (English)
